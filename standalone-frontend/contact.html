<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<link rel="stylesheet" href="contact-us-style.css">
</head>
<body>
<div class="contact-container">
<form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
<div class="contact-left-title">
<h2>Get in touch</h2>
<hr>
</div>
 <input type="hidden" name="access_key" value="77515b90-c44b-4483-8a23-f894240b4c1c">
<input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
<input type="text" name="email" placeholder="Your Email" class="contact-inputs" required>
<textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
<button type="submit">Submit <img src="arrow_icon.png" alt=""></button>
</form>
<div class="contact-right">
<img src="right_img.png" alt="">
</div>
</div>

</body>
</html>
